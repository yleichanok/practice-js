<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary search tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./search.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('binarySearch', function() {
            it('should search in an empty array', function() {
                var arr = [];
                expect(function() {
                    arr.binarySearch(1);
                }).to.not.throw(Error);
                expect(arr.binarySearch(1)).to.be.equal(-1);
            });
            it('should search number', function() {
                var arr = [-3,0,1,1,4,8,9];
                expect(arr.binarySearch(0)).to.be.equal(1);
                expect(arr.binarySearch(15)).to.be.equal(-1);
            });
            it('should search string', function() {
                var arr = ['a','b','c','d','e','q','r'];
                expect(arr.binarySearch()).to.be.equal(-1);
                expect(arr.binarySearch('q')).to.be.equal(5);
            });
        });

        mocha.run();
    </script>
</body>
</html>
