<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram rectangles tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./findLargestRect.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('findLargestRect', function() {
            it('should return correct value', function() {
                expect(findLargestRect([1,2,5])).to.be.equal(5);
            });
            it('should return correct value', function() {
                expect(findLargestRect([1,3,2,1,2])).to.be.equal(5);
            });
            it('should return correct value', function() {
                expect(findLargestRect([3])).to.be.equal(3);
            });
            it('should return correct value', function() {
                expect(findLargestRect([3,2,3,1])).to.be.equal(6);
            });
            it('should return correct value', function() {
                expect(findLargestRect([1,3,3])).to.be.equal(6);
            });
            it('should return correct value', function() {
                expect(findLargestRect([0,2,5,1,0])).to.be.equal(5);
            });

            it('should throw an error', function() {
                expect(function() {
                    findLargestRect();
                }).to.throw(Error);
                expect(function() {
                    findLargestRect([]);
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
