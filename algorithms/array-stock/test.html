<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array stock tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./max.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('findMaxDiff', function() {
            it('should return correct result', function() {
                expect(findMaxDiff([10,3,7,5,1,9,2,12,15,0])).to.be.equal(14);
            });
            it('should return correct result', function() {
                expect(findMaxDiff([10,7,5,8,11,9])).to.be.equal(6);
            });
            it('should return correct result', function() {
                expect(findMaxDiff([10,0])).to.be.equal(-10);
            });

            it('should throw an error', function() {
                expect(function() {
                    findMaxDiff();
                }).to.throw(Error);
                expect(function() {
                    findMaxDiff([]);
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
