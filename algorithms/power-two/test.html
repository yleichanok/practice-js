<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power of two tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./check.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('check1', function() {
            it('should return correct result', function() {
                expect(check1(1)).to.be.equal(true);
            });
            it('should return correct result', function() {
                expect(check1(2)).to.be.equal(true);
            });
            it('should return correct result', function() {
                expect(check1(0)).to.be.equal(false);
            });
            it('should return correct result', function() {
                expect(check1(64)).to.be.equal(true);
            });
            it('should return correct result', function() {
                expect(check1(-1)).to.be.equal(false);
            });

            it('should throw an error', function() {
                expect(function() {
                    check1();
                }).to.throw(Error);
                expect(function() {
                    check1('');
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
