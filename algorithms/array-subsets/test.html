<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array subsets tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="../../data-structures/queue/queue.js"></script>
    <script src="./find.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('findSubsets', function() {
            it('should return correct result', function() {
                expect(findSubsets([1,2,3])).to.eql([[], [1], [2], [3], [1,2], [1,3], [2, 3], [1,2,3]]);
            });
            it('should return correct result', function() {
                expect(findSubsets([1,2,3,4])).to.eql([[], [1], [2], [3], [4], [1,2], [1,3], [1,4], [2, 3], [2,4], [3,4], [1,2,3], [1,2,4], [1,3,4], [2,3,4], [1,2,3,4]]);
            });
            it('should return correct result', function() {
                expect(findSubsets([])).to.eql([[]]);
            });
            it('should return correct result', function() {
                expect(findSubsets([1])).to.eql([[], [1]]);
            });

            it('should throw an error', function() {
                expect(function() {
                    findSubsets();
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
