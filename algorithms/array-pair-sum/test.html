<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array pair sum tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./find.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('findPairs1', function() {
            it('should return one pair', function() {
                expect(findPairs1([1,2,3,4,5,6,7], 12)).to.eql([[5,7]]);
            });
            it('should return two pairs', function() {
                expect(findPairs1([1,2,3,4,5,6,7], 5)).to.eql([[2,3],[1,4]]);
            });
            it('should return three pairs', function() {
                expect(findPairs1([0,1,2,3,4,5,4,3,2,1], 3)).to.eql([[1,2],[0,3],[2,1]]);
            });
            it('should return empty result', function() {
                expect(findPairs1([1,2,3,4,5], 10)).to.eql([]);
            });
            it('should throw an error', function() {
                expect(function() {
                    findPairs1();
                }).to.throw(Error);
                expect(function() {
                    findPairs1([]);
                }).to.throw(Error);
            });
        });

        describe('findPairs2', function() {
            it('should return one pair', function() {
                expect(findPairs2([1,2,3,4,5,6,7], 12)).to.eql([[5,7]]);
            });
            it('should return two pairs', function() {
                expect(findPairs2([1,2,3,4,5,6,7], 5)).to.eql([[1,4],[2,3]]);
            });
            it('should return three pairs', function() {
                expect(findPairs2([0,1,2,3,4,5,4,3,2,1], 3)).to.eql([[0,3],[1,2],[1,2]]);
            });
            it('should return empty result', function() {
                expect(findPairs2([1,2,3,4,5], 10)).to.eql([]);
            });
            it('should throw an error', function() {
                expect(function() {
                    findPairs2();
                }).to.throw(Error);
                expect(function() {
                    findPairs2([]);
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
