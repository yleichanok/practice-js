<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atoi tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./atoi.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('atoi', function() {
            it('should throw an error', function() {
                expect(function() {
                    atoi();
                }).to.throw(Error);
                expect(function() {
                    atoi('test');
                }).to.throw(Error);
                expect(function() {
                    atoi(0);
                }).to.throw(Error);
                expect(function() {
                    atoi('0.0');
                }).to.throw(Error);
            });
            it('should produce correct result', function() {
                expect(atoi('0')).to.be.equal(0);
            });
            it('should produce correct result', function() {
                expect(atoi('20')).to.be.equal(20);
            });
            it('should produce correct result', function() {
                expect(atoi('-5')).to.be.equal(-5);
            });
            it('should produce correct result', function() {
                expect(atoi('+999')).to.be.equal(999);
            });
        });

        mocha.run();
    </script>
</body>
</html>
