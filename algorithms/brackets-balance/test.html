<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance brackets tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="../../data-structures/stack/stack.js"></script>
    <script src="./isBalanced.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('isBalanced', function() {
            it('should return true', function() {
                expect(isBalanced('')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('abcde')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('(abc)')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('[()()]')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('ab(cd)e[fg]')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('{}ab(cd)e[fg]')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('{(ab(cd))e[fg]}')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isBalanced('({(ab(cd[]))e[fg]})')).to.be.equal(true);
            });

            it('should throw an error', function() {
                expect(function() {
                    isBalanced();
                }).to.throw(Error);
            });

            it('should return false', function() {
                expect(isBalanced('(')).to.be.equal(false);
            });
            it('should return false', function() {
                expect(isBalanced('(])')).to.be.equal(false);
            });
            it('should return false', function() {
                expect(isBalanced('(((((((')).to.be.equal(false);
            });
            it('should return false', function() {
                expect(isBalanced(')))(((')).to.be.equal(false);
            });
            it('should return false', function() {
                expect(isBalanced('[a{b]c(d}e)')).to.be.equal(false);
            });

        });

        mocha.run();
    </script>
</body>
</html>
