<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String zigzag conversion tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./convert.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('convert1', function() {
            it('should return an empty string', function() {
                expect(convert1('')).to.be.equal('');
            });
            it('should return converted string', function() {
                // P   A   H   N
                // A P L S I I G
                // Y   I   R
                expect(convert1('PAYPALISHIRING', 3)).to.be.equal('PAHNAPLSIIGYIR');
            });
            it('should return converted string', function() {
                // P     I     N
                // A   L S   I G
                // Y A   H R
                // P     I
                expect(convert1('PAYPALISHIRING', 4)).to.be.equal('PINALSIGYAHRPI');
            });

            it('should throw an error', function() {
                expect(function() {
                    convert1();
                }).to.throw(Error);
                expect(function() {
                    convert1('', -1);
                }).to.throw(Error);
            });
        });

        describe('convert2', function() {
            it('should return an empty string', function() {
                expect(convert2('')).to.be.equal('');
            });
            it('should return converted string', function() {
                // P   A   H   N
                // A P L S I I G
                // Y   I   R
                expect(convert2('PAYPALISHIRING', 3)).to.be.equal('PAHNAPLSIIGYIR');
            });
            it('should return converted string', function() {
                // P     I     N
                // A   L S   I G
                // Y A   H R
                // P     I
                expect(convert2('PAYPALISHIRING', 4)).to.be.equal('PINALSIGYAHRPI');
            });

            it('should throw an error', function() {
                expect(function() {
                    convert2();
                }).to.throw(Error);
                expect(function() {
                    convert2('', -1);
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
