<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String reverse tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./reverse.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('reverse', function() {
            it('should return an empty string', function() {
                expect(reverse('')).to.be.equal('');
            });
            it('should reverse a string', function() {
                expect(reverse('a')).to.be.equal('a');
            });
            it('should reverse a string', function() {
                expect(reverse('abc')).to.be.equal('cba');
            });
            it('should reverse a string', function() {
                expect(reverse('abcdef')).to.be.equal('fedcba');
            });
            
            it('should throw an Error', function() {
                expect(function() {
                    reverse();
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
