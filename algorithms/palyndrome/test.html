<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String palyndrome tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./isPalyndrome.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('isPalyndrome', function() {
            it('should return true', function() {
                expect(isPalyndrome('')).to.be.equal(true);
                expect(isPalyndrome('a')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isPalyndrome('abcde , edcba')).to.be.equal(true);
                expect(isPalyndrome('  abcde     aa,edcba')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isPalyndrome('1234abcd    , dcba4321')).to.be.equal(true);
            });
            it('should return true', function() {
                expect(isPalyndrome('Red rum, sir, is murder')).to.be.equal(true);
            });
            it('should return false', function() {
                expect(isPalyndrome('test')).to.be.equal(false);
            });
        });

        mocha.run();
    </script>
</body>
</html>
