<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square root tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./squareRoot.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('squareRoot', function() {
            it('should return square root', function() {
                expect(squareRoot(4)).to.be.equal(2);
            });
            it('should return square root', function() {
                expect(squareRoot(16384)).to.be.equal(128);
            });
            it('should return square root', function() {
                expect(squareRoot(30.7622512366)).to.be.equal(5.5464);
            });
            it('should return square root', function() {
                expect(squareRoot(30.7622512366, 0.00000001)).to.be.equal(5.5463728);
            });
            it('should throw an error', function() {
                expect(function() {
                    squareRoot(-1)
                }).to.throw(Error);
                expect(function() {
                    squareRoot()
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
