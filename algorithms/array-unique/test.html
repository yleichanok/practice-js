<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array unique tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./find.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('findUnique', function() {
            it('should return 3', function() {
                expect(findUnique([1,2,3,2,1])).to.be.equal(3);
            });
            it('should return 3', function() {
                expect(findUnique([1,1,2,2,2,6,6,4,4,4,4,4,3])).to.be.equal(3);
            });
            it('should return 3', function() {
                expect(findUnique([3])).to.be.equal(3);
            });
            it('should return null', function() {
                expect(findUnique([])).to.be.equal(null);
            });
            it('should return null', function() {
                expect(findUnique([1,1,1,2,2,2,2,2,3,3,3,3,3,4,4,4])).to.be.equal(null);
            });

            it('should throw an error', function() {
                expect(function() {
                    findUnique();
                }).to.throw(Error);
            });
        });

        mocha.run();
    </script>
</body>
</html>
