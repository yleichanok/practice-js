<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./fibonacci.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('fibonacci1', function() {
            it('should throw an error', function() {
                expect(function() {
                    fibonacci1(-1);
                }).to.throw(Error);
                expect(function() {
                    fibonacci1();
                }).to.throw(Error);
            });
            it('should produce correct result', function() {
                expect(fibonacci1(0)).to.be.equal(0);
            });
            it('should produce correct result', function() {
                expect(fibonacci1(1)).to.be.equal(1);
            });
            it('should produce correct result', function() {
                expect(fibonacci1(5)).to.be.equal(5);
            });
            it('should produce correct result', function() {
                expect(fibonacci1(7)).to.be.equal(13);
            });
        });

        describe('fibonacci2', function() {
            it('should throw an error', function() {
                expect(function() {
                    fibonacci2(-1);
                }).to.throw(Error);
                expect(function() {
                    fibonacci2();
                }).to.throw(Error);
            });
            it('should produce correct result', function() {
                expect(fibonacci2(0)).to.be.equal(0);
            });
            it('should produce correct result', function() {
                expect(fibonacci2(1)).to.be.equal(1);
            });
            it('should produce correct result', function() {
                expect(fibonacci2(5)).to.be.equal(5);
            });
            it('should produce correct result', function() {
                expect(fibonacci2(7)).to.be.equal(13);
            });
        });

        mocha.run();
    </script>
</body>
</html>
