<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linked list tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.2/mocha.min.css">
</head>
<body>

    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script src="./node.js"></script>
    <script src="./singly.js"></script>

    <script>
        mocha.setup('bdd');

        var expect = chai.expect;

        describe('SinglyLinkedList', function() {
            it('should initialize an empty list', function() {
                var list = new SinglyLinkedList();
                expect(list.isEmpty()).to.be.equal(true);
                expect(list.head).to.be.equal(null);
            });
            it('should append new element to the list', function() {
                var list = new SinglyLinkedList();
                list.append(1);
                expect(list.head.data).to.be.equal(1);
                expect(list.head.next).to.be.equal(null);
                expect(list.isEmpty()).to.be.equal(false);
                list.append(2);
                expect(list.head.next.data).to.be.equal(2);
            });
            it('should prepend new element to the list', function() {
                var list = new SinglyLinkedList();
                list.prepend(1);
                list.prepend(2);
                expect(list.head.data).to.be.equal(2);
                expect(list.head.next.data).to.be.equal(1);
                expect(list.head.next.next).to.be.equal(null);
            });
            it('should reverse elements order in the list', function() {
                var list = new SinglyLinkedList();
                list.append(1);
                list.append(2);
                list.append(3);
                list.reverse();
                expect(list.head.data).to.be.equal(3);
                expect(list.head.next.data).to.be.equal(2);
                expect(list.head.next.next.next).to.be.equal(null);
            });
            it('should remove all elements from the list', function() {
                var list = new SinglyLinkedList();
                list.append(1);
                list.empty();
                expect(list.head).to.be.equal(null);
                expect(list.isEmpty()).to.be.equal(true);
            });
            it('should remove element from the list', function() {
                var list = new SinglyLinkedList();
                list.append(1);
                list.append(2);
                list.append(3);

                list.remove(list.head.next);
                expect(list.head.next.data).to.be.equal(3);
            });
        });

        mocha.run();
    </script>
</body>
</html>
